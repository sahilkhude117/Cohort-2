<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Api</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <button onclick="getUsers()">Get Animal Data</button>

    <script>
        async function getUsers(){
            const responce =  await ("https://fakerapi.it/api/v1/persons");
            const finalData = await responce.json();
            document.getElementById("userData").innerHTML = JSON.stringify(finalData);
        }
    </script>
</body>

</html>
